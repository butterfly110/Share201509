<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    Number.prototype.myPlus=function(){
        var total=this;
        for(var i=0;i<arguments.length;i++){
            var cur=Number(arguments[i]);
            if(isNaN(cur)===false){
                total+=cur;
            }

        }
        return total;
    };
    console.log((5).myPlus("4"));


    Number.prototype.myminus=function(){
        var total=this;
        for(var i=0;i<arguments.length;i++){
            var cur=Number(arguments[i]);
            if(isNaN(cur)===false){
                total-=cur;
            }
        }
        return total;
    };
    console.log((5).myPlus("4").myminus("2"));
</script>
</body>
</html>
