<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Number.prototype.plus = function plus(){
        var total = this;
        for(var i=0;i<arguments.length;i++){
            var cur = arguments[i];
            if(!isNaN(cur)){
                total+=cur;
            }
        }
        return total;
    }
    Number.prototype.minus = function minus(){
        var total  = this;
        for(var i=0;i<arguments.length;i++){
            var cur = arguments[i];
            if(!isNaN(cur)){
                total-=cur;
            }
        }
        return total;
    }
    console.log((5).minus(8).minus(8))





</script>
</body>
</html>
