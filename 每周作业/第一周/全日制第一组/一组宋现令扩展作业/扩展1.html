<script>

    Array.prototype.mySlice = function mySlice(n,m) {

        var newAry = [];
        for(var k =0;k<1;k++){
            if(arguments[k] < 0){
                arguments[k] = arguments[k]+this.length;
            }
            if(arguments[k]>this.length){
                return newAry
            }
            if(arguments[k]>0 && arguments[k+1]<0){
                arguments[k+1] = arguments[k+1]+this.length;
            }

        }
        if(arguments[0] == NaN){
            return this;
        }
        if(arguments[0]>arguments[1]){
            return  "反了"
        }
        if (arguments.length === 1) {
            for(var i=arguments[0];i<this.length;i++){
            newAry.push(this[i])
            }
            return newAry;
        }
        if(arguments.length ===2){
            for(var i = arguments[0];i<arguments[1];i++){
                newAry.push(this[i])
            }
            return newAry;
        }
        if(arguments.length === 0){
            for(var i=0;i<this.length;i++){
                newAry.push(this[i])
            }
            return newAry;
        }


    };
    var ary=[1,2,3,4,5,6,7,8,9];
    console.log(ary.mySlice(NaN));
    console.log(ary.slice(NaN));
