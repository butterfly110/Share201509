<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    Array.prototype.mySlice = function mySlice() {
        var newAry = [];
        for (var j = 0; j < 2; j++) {
            arguments[j] = parseInt(arguments[j]);
            if (arguments[j] < 0) {
                arguments[j] = this.length + arguments[j];
            }
            if (arguments[j] >= this.length) {
                arguments[j] = this.length;
            }
            if (arguments[j] < 0 && this.length + arguments[j] < 0) {
//                arguments[j] = 0;
                newAry=this;
                return newAry;
            }
        }
        if (arguments.length == 0) {
            for (var i = 0; i < this.length; i++) {
                newAry[newAry.length] = this[i];
            }
        }
        if (arguments.length == 1) {
            for (var i = arguments[0]; i < this.length; i++) {
                newAry[newAry.length] = this[i];

            }
        }
        if (arguments.length == 2) {
            for (var i = arguments[0]; i < arguments[1]; i++) {
                newAry[newAry.length] = this[i];
            }
        }
        return newAry;
    };
    var ary = [1, 2, 3, 4, 5, 6];
    var res = ary.mySlice(-8);
    console.log(res);
</script>
</body>
</html>
