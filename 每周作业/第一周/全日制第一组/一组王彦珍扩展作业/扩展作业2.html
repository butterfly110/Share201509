<script type="text/javascript">
    Number.prototype.myPlus = function myPlus(num) {
        return this + num;
    };
    Number.prototype.myMinus = function myMinus(num) {
        return this - num;
    };
    console.log((5).myPlus(3).myMinus(2))
</script>
