    Array.prototype.mySlice = function (n, m) {
        if (isNaN(n) && isNaN(m)) {
            var ary = [];
            for (var i = 0; i < this.length; i++) {
                ary[ary.length] = this[i];
            }
        } else if (n > 0 && isNaN(m)) {

                ary[ary.length] = this[i];
            }
        } else if (n < 0 && m < 0) {
            var ary = [];
            for (var i = this.length + (n); i < this.length + (m); i++) {
                ary[ary.length] = this[i];
            }
        }else if(n<0 && isNaN(m) ){

            }

                console.log(m)
            }
        }
        return ary;
    };


    var ary = [1, 2, 3, 4, 5, 6, 7, 8, 9];
