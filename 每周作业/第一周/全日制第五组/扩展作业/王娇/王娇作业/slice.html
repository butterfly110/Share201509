    Array.prototype.mySlice = function mySlice(m, n) {
        var ary = this;
        var newAry=[];
        var m1 = Math.floor(Number(m));
        var n1 = Math.floor(Number(n));
        if (m == undefined && n == undefined) {
            return ary;
        }
        if (m = 0, n == undefined) {
            return ary;
        }
        if (m1===NaN||n1===NaN) {
            return [];
        }
        if(m1>=n1){
            return [];
        }
        if(0<m1<n1){
            for (var i=0;i<ary.length;i++){
                if(m1<=i && i<n1){
                    newAry.push(ary[i]);
                }
            }return newAry
        }
        if(m1<n1<0){
            m = ary.length-(Math.abs(m));
            n = ary.length-(Math.abs(n));
            for(var k=m;k<ary.length;k++){
                newAry.push(ary[k]);
            }
            return newAry
        }

        if (m1 > 0 && n == undefined) {
            for (var i = m1; i < (ary.length - m1); i++) {
                newAry.push(ary[i]);
            }
            return newAry;
        }
    };
