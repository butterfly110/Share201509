<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript">

    Array.prototype.mySlice = mySlice;
    console.log([1, 2, 4, 7].mySlice(2.5));

    //参数介绍
    //n -> 传入的如果不是有效数字。则按0对待。 负数，则按 数组长度+负数 对待。
    //m -> 传入的如果不是有效数字。则按0对待。 负数，则按 数组长度+负数 对待。
    function mySlice(n, m) {
        var tempAry = [];
        //参数转换成number
        n = Number(n);
        console.log(n);
        m = Number(m);
        //判断n是否有效数字。
        n = arguments.length == 0 ? 0 : (isNaN(n) ? 0 : Math.floor(n));
        //判断m是否存在，不存在则等于 数组长度， 存在则判断是否有效数字，非有效数字则置0;
        m = arguments.length <= 1 ? this.length : (isNaN(m) ? 0 :Math.floor(m));
        //如果参数 是负数，则用当前数组长度+ 负数
        n = n < 0 ? this.length + n : n;
        m = m < 0 ? this.length + m : m;

        while (n < m && n < this.length) {
            tempAry[tempAry.length] = this[n];
            n++;
        }
        return tempAry;
    }

    //    实现 (5).plus(3).minus(2) ->5+3-2
    //    Number.prototype.plus...
    //    Number.prototype.minus...

    Number.prototype.plus = function (n) {
        n = Number(n);
        return this + n;
    }
    Number.prototype.minus = function (n) {
        n = Number(n);
        return this - n;
    }
    console.log((5).plus(3).minus(2));

</script>

</body>
</html>
