<script>
    /*一、
     1、扩展作业题(原型链)
     数组中有一个方法叫做slice,实现数组的查询:slice(n,m) slice(n) slice(0) slice() ...
     一个slice很据传递的参数值的不一样可以实现很多种不同的操作，自己回去深入研究slice的不同操作:
     1)一个参数都不传、传递一个参数值、传递两个参数值
     2)参数传递的是负数、小数
     3)n比m要大...
     要求你们自己实现一个mySlice的方法(在内置的原型上),实现和内置slice一模一样的功能操作
     Array.prototype.mySlice=function(){//this->当前要操作的数组}

     2、扩展作业(链式写法)
     实现 (5).plus(3).minus(2) ->5+3-2
     Number.prototype.plus...
     Number.prototype.minus...

     扩展作业可以晚点交(1月15日 周五)*/
    var ary = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    Array.prototype.mySlice = function mySlice() {
        var n;
        var m = this.length;
        var arg1 = parseInt(arguments[0]);
        var arg2 = parseInt(arguments[1]);
        var nLength = this.length;
        var curAry = [];
        if (arguments.length === 0) {
            return this;
        }
        if (arguments.length === 1) {
            if (isNaN(arg1)) {
                return this;
            }
            if (arg1 >= nLength) {
                return curAry;
            }
            if (arg1 >= 0 && arg1 < nLength) {
                n = arg1<nLength? arg1:"overflow";
            }
            if (arg1 < 0) {
                if (Math.abs(arg1) >= nLength) {
                    return this;
                }
                n = arg1 + nLength;
            }
        }
        if (arguments.length >= 2) {
            if (isNaN(arg2)) {
                return curAry;
            }
            if (isNaN(arg1)) {
                n = 0;
            }
            if (arg1 < 0) {
                n = arg1 + nLength > 0 ? arg1 + nLength : 0;
            }
            if (arg1 >= 0) {
                n = arg1 < nLength ? arg1 : "overflow";
            }
            if (arg2 < 0) {
                m = arg2 + nLength > 0 ? arg2 + nLength : "overflow";
            }
            if (arg2 >= 0) {
                m = arg2 > nLength ? nLength : arg2;
            }
            if (arg1 == "overflow" || arg2 == "overflow") {
                return curAry
            }
        }
        for (var i = n; i < m; i++) {
            curAry[curAry.length] = this[i];
        }
        return curAry;
    }
    function a(){};
    console.log(ary.mySlice());//  [1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log(ary.mySlice(2));//  [3, 4, 5, 6, 7, 8, 9]
    console.log(ary.mySlice(-2));// [8, 9] -> [-2 +length,length]
    console.log(ary.mySlice(-100));// [1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log(ary.mySlice(9));//[]
    console.log(ary.mySlice("haha"));//[1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log(ary.mySlice(1, "haha"));//[]
    console.log(ary.mySlice(-1, "haha"));//[]
    console.log(ary.mySlice("haha", 2));//[1, 2]->[0,2]
    console.log(ary.mySlice("haha", -3));//[1, 2, 3, 4, 5, 6] -> [0,-3+length]
    console.log(ary.mySlice("haha", "haha"));//[]
    console.log(ary.mySlice(-1, -2));//[]
    console.log(ary.mySlice(-2, -1));//[8]
    console.log(ary.mySlice(-20, -1));// [1, 2, 3, 4, 5, 6, 7, 8] [0,-1+length]
    console.log(ary.mySlice(-20, -10));//[]
    console.log(ary.mySlice(1, 2));//[2]
    console.log(ary.mySlice(2, 1));//[]
    console.log(ary.mySlice(2, 10));//[3, 4, 5, 6, 7, 8, 9]
    console.log(ary.mySlice(10, 18));//[]
    console.log(ary.mySlice(1, 2, 3));//[2]
    console.log(ary.mySlice(1, 2, "ddd"));//[2]
    console.log(ary.mySlice("-2.5", "8"));//[8]
    console.log(ary.mySlice(a,5));
    console.log(ary.slice(a,5));


    //2
    Number.prototype.plus = function plus() {
        var cur = Number(arguments[0]);
        var thisValue = Number(this);
        return isNaN(cur) || isNaN(thisValue) ? NaN : thisValue + cur;
    }
    Number.prototype.minus = function minus() {
        var cur = Number(arguments[0]);
        var thisValue = Number(this);
        return isNaN(cur) || isNaN(thisValue) ? NaN : thisValue - cur;
    }
