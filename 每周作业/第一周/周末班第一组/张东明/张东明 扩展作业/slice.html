    //功能：无参数遍历，一个参数认为结束缺省，两个参数正常，多余参数忽略
    //允许负数的存在
    //如果start>end 返回[]
    //不合法参数置0
    Array.prototype.mySlice = function mySlice() {
        var ary = [];
        var start = (isNaN(arguments[0])||(arguments[0]<-this.length))? 0 : parseInt(arguments[0]);
        start = (start + this.length) % this.length;
        if(arguments[0]>=this.length) start=this.length;
        var end = (isNaN(arguments[1])||arguments[1]<-this.length)? 0 : parseInt(arguments[1]);
        end = (end + this.length) % this.length;
        if(arguments[1]>=this.length||typeof arguments[1]==="undefined") end=this.length;
        for (var i = start; i < end; i++) {
            ary[ary.length] = this[i];
        }
//        ary[0]=start;ary[1]=end;
         return ary;
    }
